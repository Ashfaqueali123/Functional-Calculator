<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display">
    <div class="buttons">
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      
      <button class="operation" onclick="appendValue('+')">+</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('4')">4</button>

      <button onclick="appendValue('5')">5</button>
      <button class="operation" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue">00</button>
      <button onclick="appendValue('0')">0</button>

      <button onclick="appendValue('.')">.</button>
      <button class="operation" onclick="appendValue('/')">รท</button>
      <button class="operation" onclick="deleteLast()">DEL</button>
      <button class="operation" onclick="calculate()">=</button>
      <button class="operation" onclick="clearDisplay()">C</button>
      <button class="operation" onclick="appendPercentage()">%</button>
      <button class="operation" onclick="appendValue('*')">*</button>
      
    </div>
  </div>

    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
          display.value += value;
        }
        
        function clearDisplay() {
          display.value = '';
        }
        
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
          
        function appendPercentage() {
            try {
              display.value = eval(display.value) / 100;
            } catch {
              display.value = 'Error';
            }
        }

        function calculate() {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        }
    </script>
  <script src="script.js"></script>
</body>
</html>
